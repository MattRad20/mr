<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <p><label for="name">Name</label>
        <input type="text" name="name" value="">
      </p>
      <p><label for="button">Button</label>
        <input type="button" name="button" value="I Am A Button">
      </p>
      <p><label for="checkbox">I Am A Checkbox</label>
        <input type="checkbox" name="checkbox" value="">
      </p>
      <p><label for="color">You can choose a Color</label>
        <input type="color" name="color" value="">
      </p>
      <p><label for="date">You can choose a date</label>
        <input type="date" name="date" value="">
      </p>
      <p><label for="datetime-local">Choose Local Date & Time</label>
        <input type="datetime-local" name="datetime-local" value="">
      </p>
      <p><label for="email">Enter Your Email Address</label>
        <input type="email" name="email" value="">
      </p>
      <p><label for="file">You can Upload Files</label>
        <input type="file" name="file" value="">
      </P>
      <p><label for="number">You can enter numbers</label>
        <input type="number" name="number" value="">
      </p>
      <p><label for="password"></label>You can enter password
        <input type="password" name="password" value="">
       </p>
      <p><label for="radio">A radio button, allowing a single value to be selected out of multiple choices with the same name value.</label>
        <input type="radio" name="radio" value="">
      </p>
      <p><label for="range">You can set a Range</label>
        <input type="range" name="range" value="How cool is programming">
      </p>
      <p><label for="reset">Reset Button</label>
        <input type="reset" name="reset" value="Reset">
      </p>
      <p><label for="search">This is a Searchbar</label>
        <input type="search" name="search" value="">
      </p>
      <p><label for="submit">This is a submit input</label>
        <input type="submit" name="submit" value="Submit">
      </p>
      <p><label for="tel">This is for Telephone Number Input</label>
        <input type="tel" name="tel" value="">
      </p>
      <p><label for="text">The default value. A single-line text field. Line-breaks are automatically removed from the input value.</label>
        <input type="text" name="text" value="">
      </p>
      <p><label for="time">You can Input Time</label>
        <input type="time" name="time" value="">
      </p>
      <p><label for="url">You can input a url here</label>
        <input type="urd" name="url" value="">
      </p>
      <p><label for="week">You can input a Week here</label>
        <input type="week" name="week" value="">
      </p>
    </form>
    <a href="index.html">Homepage</a>
  </body>
</html>
